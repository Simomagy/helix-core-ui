<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Select Menu</title>
</head>
<body class="hidden">
    <div class="configurable-menu">
        <div class="options-selector">
            <header>
                <h1>Select Gamemode</h1>
                <div class="players-count">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <span class="value">0/0</span>
                </div>
            </header>

            <div class="slider-container">
                <button class="slide-btn left disabled">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>

                <div class="options-wrapper">
                    <div class="scroller">
                        <!-- Options injected here -->
                    </div>
                </div>

                <button class="slide-btn right disabled">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>
            </div>

            <div class="pagination">
                <!-- Dots injected here -->
            </div>
        </div>

        <div class="details-panel">
            <div class="info-col">
                <h2 class="option-name">Select an Option</h2>
                <div class="stats-list">
                    <!-- Stats injected here -->
                </div>
            </div>
            <div class="desc-col">
                <p class="option-description">Description will appear here...</p>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn secondary return">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 14 4 9l5-5"/><path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5v0a5.5 5.5 0 0 1-5.5 5.5H11"/></svg>
                Return
            </button>
            <button class="action-btn primary select">
                Confirm
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
