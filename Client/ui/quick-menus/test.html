<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Menus Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black !important;
            background-image: none !important;
        }
        .test-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="test-controls">
        <button onclick="showInputMenu()">Show Input Menu</button>
        <button onclick="showConfirmMenu()">Show Confirm Menu</button>
    </div>

    <!-- Input Menu -->
    <div class="input-menu">
        <div class="header">
            <h1 class="title">Enter Value</h1>
            <div class="close-panel">
                <svg width="7" height="13" viewBox="0 0 7 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 1.5L1 6.5L6 11.5" stroke="white" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
        </div>
        <div class="content">
            <input type="text" placeholder="Type something" />
            <div class="buttons">
                <button class="cancel">Cancel</button>
                <button class="confirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Confirm Menu -->
    <div class="confirm-menu">
        <div class="header">
            <h1 class="title">Confirm Action</h1>
            <div class="close-panel">
                <svg width="7" height="13" viewBox="0 0 7 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 1.5L1 6.5L6 11.5" stroke="white" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
        </div>
        <div class="content">
            <p class="message">Are you sure?</p>
            <div class="buttons">
                <button class="cancel">Cancel</button>
                <button class="confirm">Confirm</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="script.js"></script>
    <script>
        // Mock hEvent for testing
        window.hEvent = function(name, data) {
            console.log('Event sent:', name, data);
            if (name === 'OnInputConfirmed' || name === 'OnInputCanceled' || name === 'OnConfirmYes' || name === 'OnConfirmNo') {
                // Simulate hiding menus
                window.postMessage({
                    name: name.includes('Input') ? 'HideInputMenu' : 'HideConfirmMenu'
                }, '*');
            }
        };

        function showInputMenu() {
            window.postMessage({
                name: 'ShowInputMenu',
                args: [{
                    title: 'Test Input',
                    placeholder: 'Enter some text...'
                }]
            }, '*');
        }

        function showConfirmMenu() {
            window.postMessage({
                name: 'ShowConfirmMenu',
                args: [{
                    title: 'Delete Item?',
                    message: 'Are you sure you want to delete this item? This action cannot be undone.'
                }]
            }, '*');
        }

        showInputMenu();
    </script>
</body>
</html>
