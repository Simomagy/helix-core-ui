<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Quick Menus</title>
</head>
<body>
    <!-- Input Menu -->
    <div class="input-menu">
        <div class="header">
            <h1 class="title">Enter Value</h1>
            <div class="close-panel">
                <!-- Close icon optional, we use Escape/Cancel button -->
            </div>
        </div>
        <div class="content">
            <input type="text" placeholder="Type something" />
            <div class="buttons">
                <button class="cancel">Cancel</button>
                <button class="confirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Confirm Menu -->
    <div class="confirm-menu">
        <div class="header">
            <h1 class="title">Confirm Action</h1>
            <div class="close-panel">
                <!-- Close icon optional -->
            </div>
        </div>
        <div class="content">
            <p class="message">Are you sure?</p>
            <div class="buttons">
                <button class="cancel">Cancel</button>
                <button class="confirm">Confirm</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
